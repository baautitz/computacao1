	<body>
		<h1>Abra o console para visualizar o Exercício 1.</h1>
		<p>● Crie uma regex que aceite só letras maiúsculas</p>
		<p>● Depois teste</p>
		<script>
			let rgx = /^[A-Z\s]+$/;
			console.log(rgx.test("TESTE "));
			console.log(rgx.test("Teste"));
			console.log(rgx.test("teste TESTANDO"));
		</script>
	</body>

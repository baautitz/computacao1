<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 4</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
		<link rel="shortcut icon" href="../favicon.svg" type="image/x-icon" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício 4.</h1>
		<p>● Crie uma regex que valide endereços de IP</p>
		<p>● Ex: 127.0.0.1</p>
		<p>● Depois teste</p>
		<script>
			let rgx = /^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))$/;
			console.log(rgx.test("2.1.1.1"));
			console.log(rgx.test("30.1.1.1"));
			console.log(rgx.test("199.1.1.1"));
			console.log(rgx.test("200.1.1.1"));
			console.log(rgx.test("127.0.0.1"));
			console.log(rgx.test("0.0.0.0"));
			console.log(rgx.test("256.0.0.0"));
			console.log(rgx.test("255.0.0.256"));
		</script>
	</body>
</html>

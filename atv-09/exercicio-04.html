	<body>
		<h1>Abra o console para visualizar o Exercício 4.</h1>
		<p>● Escreva uma função que retorne um número aleatório</p>
		<p>● O número máximo retornado deve ser passado via parâmetro</p>
		<p>● Dica: utilize Math.random()</p>

		<script>
			function numeroAleatorio(maximo) {
				return Math.round(Math.random() * maximo);
			}

			console.log(numeroAleatorio(15));
		</script>
	</body>

	<body>
		<h1>Abra o console para visualizar o Exercício 7.</h1>
		<p>
			● Escreva uma função que receba um número negativo e retorne um número
			positivo
		</p>
		<p>● Dica: utilize a função Math.abs</p>
		<script>
			function retornaPositivo(numero) {
				return Math.abs(numero);
			}

			console.log(retornaPositivo(-5));
			console.log(retornaPositivo(15));
		</script>
	</body>

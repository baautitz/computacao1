	<body>
		<h1>Abra o console para visualizar o Exercício 10.</h1>
		<p>
			● Escreva uma função que recebe um número, e o decrementa de 1 em 1 com um
			loop
		</p>
		<p>● Além disso imprima somente os números pares no console</p>

		<script>
			function imprimePares(maximo) {
				for (let i = maximo; i > 0; i--) {
					if (i % 2 == 0) console.log(i);
				}
			}

			imprimePares(20);
		</script>
	</body>

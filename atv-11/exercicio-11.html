<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 11</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● Uma técnica muito utilizada na programação é o loop nos arrays</p>
		<p>● Como é uma lista com muitos valores, muitas vezes precisamos ver cada um deles</p>
		<script>
			let numeros = [1, 5, 10, 15, 20, 25];

			for (let i = 0; i < numeros.length; i++) {
				console.log(numeros[i]);
			}
		</script>
	</body>
</html>

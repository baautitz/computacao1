<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 3</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● Propriedades são informações que podem ser verificadas de um valor</p>
		<p>● Quase todos os valores de JavaScript tem propriedades, menos null e undefined</p>
		<p>● Podemos acessar as propriedades de duas maneiras</p>
		<script>
			let numeros = [1, 3, 5, 8, 12];

			console.log(numeros.length);
			console.log(numeros["length"]);
			console.log(numeros[3]);

			let nome = "Vinicius";

			console.log(nome);
		</script>
	</body>
</html>

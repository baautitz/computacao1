<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />

		<link rel="shortcut icon" href="../favicon.svg" type="image/x-icon" />

	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● Métodos prontos e muito úteis que ajudam a manipular arrays</p>
		<p>● push: adiciona um ou mais elementos ao fim de um array</p>
		<p>● pop: remove um elemento no fim do array</p>
		<script>
			let numeros = [1, 5, 10, 15, 20, 25];

			numeros.push(30);

			console.log(numeros);

			numeros.push(35, 40, 45);

			console.log(numeros);
		</script>
	</body>
</html>

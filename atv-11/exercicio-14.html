<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 14</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● shift: remove o primeiro elemento de um array</p>
		<p>● unshift: adiciona um ou mais elementos no início de um array</p>
		<script>
			let frutas = ["Maçãs", "Melão", "Uva"];

			console.log(frutas);

			let frutaRemovida = frutas.shift();

			console.log(frutas);
			console.log(frutaRemovida);
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 15</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● indexOf: encontra o índice de um determinado elemento</p>
		<p>● lastIndexOf: encontrar o último índice de um elemento</p>
		<script>
			let numeros = [0, 1, 2, 1, 0];

			console.log(numeros.indexOf(1));
			console.log(numeros.lastIndexOf(1));
		</script>
	</body>
</html>

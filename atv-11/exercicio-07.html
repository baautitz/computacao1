<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 7</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● Podemos copiar todas as propriedades de um obj para outro</p>

		<script>
			let objetoA = {
				prop1: "teste",
				prop2: "testando",
			};

			let objetoB = {
				prop3: "propriedade",
			};

			Object.assign(objetoA, objetoB);

			console.log(objetoA);
		</script>
	</body>
</html>

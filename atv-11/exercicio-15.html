<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 15</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● Métodos de array: shift e unshift</p>
		<script>
			let nums = [1, 2];

			console.log(nums);

			nums.unshift(0);

			console.log(nums);

			nums.unshift(-2, -1);

			console.log(nums);
		</script>
	</body>
</html>

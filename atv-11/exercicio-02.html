<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 2</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● Podemos acessar um array pelo seu índice, por exemplo: arr[1]</p>
		<p>● Lembrando que o primeiro índice sempre é 0, ou seja, para acessar o primeiro elemento: arr[0]</p>

		<script>
			let numeros = [1, 3, 5, 8, 12];
			let informacoes = ["Matheus", 12, true, "Teste", 2];

			console.log(numeros[0]);
			console.log(informacoes[3]);
		</script>
	</body>
</html>

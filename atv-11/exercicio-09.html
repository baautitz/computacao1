	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● Um objeto pode herdar todas as características do outro, virando uma referência ao mesmo</p>

		<script>
			let objetoA = {
				pontos: 10,
			};

			objetoB = objetoA;

			let objetoC = {
				pontos: 10,
			};

			console.log(objetoA == objetoB);
			console.log(objetoA == objetoC);
		</script>
	</body>

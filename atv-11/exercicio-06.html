	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● Podemos adicionar e deletar propriedades ao longo do nosso programa</p>

		<script>
			let carro = {
				marca: "VW",
				portas: 4,
				eletrico: false,
				motor: 1.0,
			};

			console.log(carro.portas);

			delete carro.portas;

			console.log(carro.portas);

			carro.tetoSolar = true;

			console.log(carro.tetoSolar);
		</script>
	</body>

	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● Retorna um array a partir de outro array</p>
		<p>● O array retornado é determinado pelos parâmetros que são os índices de início e fim do novo array</p>
		<script>
			let numeros = [0, 1, 2, 3, 4, 5];

			console.log(numeros.slice(2, 3));
			console.log(numeros.slice(3));
		</script>

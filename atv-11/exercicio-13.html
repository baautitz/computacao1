	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● Métodos de array: push e pop</p>
		<script>
			let pessoas = ["Matheus", "João", "Ricardo"];

			console.log(pessoas);

			let pessoaRemovida = pessoas.pop();

			console.log(pessoaRemovida);

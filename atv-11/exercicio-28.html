<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 28</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
		<link rel="shortcut icon" href="../favicon.svg" type="image/x-icon" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● Destructuring com array</p>
		<p>● Podemos definir variáveis com os valores de um array utilizando o destructuring</p>
		<script>
			let nomes = ["Vinicius", "Luciano", "Fernando"];

			let [nomeA, nomeB, nomeC] = nomes;

			console.log(nomeA);
			console.log(nomeB);
			console.log(nomeC);
		</script>
	</body>
</html>

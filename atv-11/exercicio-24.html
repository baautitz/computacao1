	<body>
		<h1>Abra o console para visualizar o Exercício</h1>
		<p>● Métodos de string: join</p>
		<p>● Junta elementos em um array em uma frase, por meio de um separador</p>
		<script>
			let frase = "O rato roeu a roupa do rei de Roma";
			let palavras = frase.split(" ");
			let fraseMontada = palavras.join("<->");

			console.log(fraseMontada);
		</script>

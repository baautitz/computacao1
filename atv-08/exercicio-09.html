		<p>● A função Math.pow() exibe a potencia de um número</p>
		<p>● Teste a função com console.log() e as seguintes bases: 2, 3, 18 e o expoente deve ser 2</p>
		<p>● Recebe 2 argumentos, base e expoente</p>
		<p>● Ex: Math.pow(5, 3)</p>

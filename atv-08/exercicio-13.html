<!DOCTYPE html>
<html lang="pt-br">

	<body>
		<h1>Abra o console para visualizar o Exercício 13.</h1>
		<p>● Escreva um loop for que exibe números de 100 a 50 no console</p>
		<script>
			for (let i = 100; i >= 50; i--) {
				console.log(i);
			}
		</script>

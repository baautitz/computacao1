<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 3</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício 3.</h1>
		<p>● Escreva três comparações com boolean</p>
		<p>● Uma com maior, menor ou igual e diferente</p>
		<script>
			if (3 > 2) {
				console.log("3 é maior que 2");
			}

			if (2 <= 3) {
				console.log("2 é menor ou igual que 3");
			}

			if (2 !== 3) {
				console.log("2 é diferente de 3");
			}
		</script>
	</body>
</html>

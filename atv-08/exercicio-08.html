<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 8</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício 8.</h1>
		<p>● Crie uma constante com o seu nome como valor</p>
		<p>● Depois uma estrutura if que verifica se o seu nome é o que está na constante</p>
		<p>● Se estiver, emita uma mensagem de saudação com console.log()</p>
		<script>
			const nome = "Vinicius";

			if (nome === "Vinicius") {
				console.log(`Olá, ${nome}!`);
			}
		</script>
	</body>
</html>

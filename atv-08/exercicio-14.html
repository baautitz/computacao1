<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 14</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício 14.</h1>
		<p>● Escreva um loop for ou while que exiba qual número é par e qual número é ímpar</p>
		<p>● O contador deve iniciar em 0 e ir até 50</p>
		<script>
			for (let i = 0; i <= 50; i++) {
				if (i % 2 == 0) console.log(`Número ${i} é par`);
				else console.log(`Número ${i} é ímpar`);
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 4</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
		<link rel="shortcut icon" href="../favicon.svg" type="image/x-icon" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício 4.</h1>
		<p>● Escreva três comparações com operadores lógicos</p>
		<p>● Com and, or e not</p>
		<script>
			if (0 < 10 && 10 > 5) {
				console.log("0 é menor que 10 e 10 é maior que 5");
			}

			if (5 < 2 || 0 < 10) {
				console.log("5 é menor que 2 ou 0 é menor que 10");
			}

			if (!(5 < 2)) {
				console.log("5 não é menor que 2");
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

	<body>
		<h1>Abra o console para visualizar o Exercício 10.</h1>
		<p>● Crie um objeto calculadora</p>
		<p>● Que tem os seguintes métodos: somar, subtrair, multiplicar e dividir</p>
		<p>● Os métodos só devem aceitar dois parâmetros</p>
		<p>● Utilize cada um dos métodos e imprima os valores no console</p>
		<script>
			const calculadora = {
				somar: (a, b) => a + b,
				subtrair: (a, b) => a - b,
				multiplicar: (a, b) => a * b,
				dividir: (a, b) => a / b,
			};

			console.log(calculadora.somar(10, 10));
			console.log(calculadora.subtrair(20, 10));
			console.log(calculadora.multiplicar(10, 10));
			console.log(calculadora.dividir(100, 10));
		</script>
	</body>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Exercício 6</title>
		<link rel="stylesheet" href="../style-exercicio.css" />
	</head>

	<body>
		<h1>Abra o console para visualizar o Exercício 6.</h1>
		<p>● Crie dois arrays, um com mais de 5 elementos e outro com menos</p>
		<p>● Faça uma função que verifica o número de elementos</p>
		<p>● Se possuir menos que 5, imprima “Poucos elementos” no console</p>
		<p>● Se tiver mais, imprima “Muitos elementos”</p>

		<script>
			function temMuito(el) {
				return el.length >= 5 ? "Muitos elementos" : "Poucos elementos";
			}

			const arr1 = [1, 2, 3, 4, 5];
			const arr2 = [1, 2, 3, 4];

			console.log(temMuito(arr1));
			console.log(temMuito(arr2));
		</script>
	</body>
</html>

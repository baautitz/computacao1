<!DOCTYPE html>
<html lang="pt-br">
	<head>

	<body>
		<h1>Abra o console para visualizar o Exercício 9.</h1>
		<p>● Crie um array a partir de uma frase</p>
		<p>● Imprima cada palavra do array no console por meio de um for</p>
		<script>
			const frase = "salut ! comment allez-vous ?";
			const arr = frase.split(" ");

			for (let i = 0; i < arr.length; i++) {
				console.log(arr[i]);
			}
		</script>
	</body>

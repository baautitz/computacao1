<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../favicon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<title>Atividade 15</title>
	</head>

	<body>
		<form id="formulario" action="#">
			<div id="title">
				<h1>ATIVIDADE 15</h1>
				<h2>Gerar objeto JSON</h2>
			</div>

			<div class="form-input">
				<label for="nome">Nome: </label>
				<input type="text" id="nome" name="nome" />
			</div>

			<div class="form-input">
				<label for="endereco">Endereço: </label>
				<input type="text" id="endereco" name="endereco" />
			</div>

			<div class="form-input">
				<label for="celular">Celular: </label>
				<input type="text" id="celular" name="celular" placeholder="12-54321-8765" />
			</div>

			<div class="form-input">
				<label for="email">E-mail: </label>
				<input type="text" id="email" name="email" placeholder="exemplo@email.com" />
			</div>

			<div class="form-input">
				<label for="altura">Altura (m): </label>
				<input type="number" id="altura" name="altura" step="any" />
			</div>

			<div class="form-input">
				<label for="peso">Peso (kg): </label>
				<input type="number" id="peso" name="peso" step="any" />
			</div>

			<button id="send-button" type="button">Enviar</button>
		</form>
		<div id="json-result">
			<textarea title="Resultado" placeholder="JSON gerado pelo formulário" name="result" id="result" rows="10" readonly></textarea>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
